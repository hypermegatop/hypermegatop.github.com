---
layout: master
---
<article class="hentry">
	<header class="entry-header">
      <time class="published" datetime='{{ page.date | date:"%Y-%m-%d" }}'>{% include date-month-french.html %}</time>
      <h1 class="instapaper_title"><span>{{ page.title }}</span>&nbsp;<a href="#"><i class="icon-share-alt" title="Partager"></i></a>
      </h1>
      <div class="share-initial">
      	<ul class="like-buttons well">
			<li class="like-flattr">
				<a href="https://flattr.com/submit/auto?user_id=PuerkitoBio&url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}&language=fr_FR">
					<img src="/img/fl.png" alt="Partager avec Flattr"></img>
				</a>
			</li>
      		<li class="like-twitter">
				<a href="//twitter.com/share" class="twitter-share-button" data-via="PuerkitoBio" data-lang="fr">Tweeter</a>
			</li>
			<li class="like-gplus">
				<g:plusone size="medium"></g:plusone>
			</li>
			<li class="like-facebook">
				<fb:like href="{{ site.url }}{{ page.url }}" send="false" layout="button_count" show_faces="false" action="like" width="130px" style="display: block; float: left; margin: 0; padding: 0;"></fb:like>
			</li>
		</ul>
      </div>
    </header>
	<div class="instapaper_body entry-content">
		{{ content }}
	</div>
	<div class="metadata">
		<p>Publié dans <em>
			{% for catg in page.categories %}
			<a href="/categories/{{ catg }}">{{ catg }}</a>
			&nbsp;
			{% endfor %}
		</em></p>
	</div>
	<div class="comments">
		<div id="disqus_thread"></div>
		<a href="http://disqus.com" class="dsq-brlink">Commentaires gérés par <span class="logo-disqus">Disqus</span></a>
    </div>
</article>
