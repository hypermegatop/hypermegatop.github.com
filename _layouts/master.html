		<title>
			{{ page.title }}
			{% unless paginator %}
			- {{ site.title }}
			{% endunless %}

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Blogue technologique sur node.js, backbone et autres merveilles Javascript.">
		<meta name="author" content="{{ page.author }}">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

			body {

			}

	</head>
	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="/" title="Accueil">{{ site.title }}</a>
					<span class="badge badge-rss" title="Fil RSS"><a href="/feed.xml">RSS</a></span>
					<div class="pull-right">
						<a href="//twitter.com/PuerkitoBio" class="twitter-follow-button" data-show-count="false" data-lang="fr">Suivre @PuerkitoBio</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">&nbsp;</div>
				<div class="span8">
					{{ content }}
				</div>
			</div>
		</div>

		{% unless paginator %}
