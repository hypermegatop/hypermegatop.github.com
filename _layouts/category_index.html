---
layout: master
---
<h1 class="categorie">Billets dans la cat√©gorie <em>{{ page.category }}</em></h1>
<section id="content">
	<ul id="post-list">
		{% for post in site.categories[page.category] %}
			<li>
				<time class="published" datetime='{{ post.date | date:"%Y-%m-%d" }}'>{% include date-month-french.html %}</time>
				<h2>
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</h2>
				<p class="abstract">{{ post.abstract }}</p>
			</li>
		{% endfor %}
	</ul>
</section>
